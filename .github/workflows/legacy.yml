name: Legacy App Lint

on:
  push:
    branches:
      - master
    paths:
      - web/**
  pull_request:
    branches:
      - master
    paths:
      - web/**

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        cache: bmw
        cache-dependency-path: package-lock.json
    - run: npm ci --ignore-scripts
    - run: pkg run lint
